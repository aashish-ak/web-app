<div class="container">
  <div class="toolbar">
    <h4>Payment Type</h4>
    <div class="pull-right btn-group">
      <button [routerLink]="['../createPaymentType']" mat-raised-button color="primary"><i class="fa fa-plus "></i>&nbsp;&nbsp;Add Payment Type</button>
    </div>
  </div>

  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let paymentType"> {{ paymentType.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let paymentType"> {{ paymentType.description }} </td>
    </ng-container>

    <ng-container matColumnDef="isCashPayment">
      <th mat-header-cell *matHeaderCellDef> Is Cash Payment? </th>
      <td mat-cell *matCellDef="let paymentType"> {{ paymentType.isCashPayment }} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let paymentType"> {{ paymentType.position }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let paymentType"> <a [routerLink]="['../editPaymentType/' + paymentType.id]"><i class="fa fa-edit"></i> Edit</a> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let paymentType"><button (click)="deletePaymentType(paymentType.id)"><i class="fa fa-times-circle"></i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
